<ion-icon [name]="stars >= 1 ? 'star' : 'star-outline'" [ngClass]="{'star': stars >= 1}"></ion-icon>
<ion-icon [name]="stars >= 2 ? 'star' : 'star-outline'" [ngClass]="{'star': stars >= 2}"></ion-icon>
<ion-icon [name]="stars >= 3 ? 'star' : 'star-outline'" [ngClass]="{'star': stars >= 3}"></ion-icon>
<ion-icon [name]="stars >= 4 ? 'star' : 'star-outline'" [ngClass]="{'star': stars >= 4}"></ion-icon>
<ion-icon [name]="stars >= 5 ? 'star' : 'star-outline'" [ngClass]="{'star': stars >= 5}"></ion-icon>
