<app-header></app-header>
<ion-content>
  <ion-icon (click)="closePage()" name="close-outline"></ion-icon>
  <div *ngIf="!showVideo" class="background"></div>
  <div class="video-container">
    <video #video autoplay loop playsinline preload="auto">
      <source
        src="{{ user.lang === 'fr' ? 'assets/video/lacite_FR.mp4' : 'assets/video/lacite_UK.mp4' }}"
      />
    </video>
  </div>
</ion-content>
