<app-header></app-header>
<ion-content class="ion-padding">

  <img class="filigram mini left" src="assets/icon/filigram.png">

  <div class="space-header">
    <img src="assets/icon/lacite.png">
    <h2>{{ 'TOOLBOX_TITLE' | translate }}</h2>
  </div>

  <div class="documentsContainer">

    <div class="header">
      <div (click)="activeCategory('destination')">
        <ion-button [disabled]="category !== 'destination'" class="round"
                    color="primary">{{ 'TOOLBOX_TAB1' | translate }}</ion-button>
      </div>
      <div (click)="activeCategory('city')">
        <ion-button [disabled]="category !== 'city'" class="round"
                    color="primary">{{ 'HOME_CITE1' | translate }}</ion-button>
      </div>
      <div (click)="activeCategory('spaces')">
        <ion-button [disabled]="category !== 'spaces'" class="round"
                    color="primary">{{ 'TABS_3' | translate }}</ion-button>
      </div>
      <div (click)="activeCategory('services')">
        <ion-button [disabled]="category !== 'services'" class="round"
                    color="primary">{{ 'TABS_4' | translate }}</ion-button>
      </div>
      <div (click)="activeCategory('other', otherCategory.id)"
           *ngFor="let otherCategory of afsService.toolboxCategories">
        <ion-button [disabled]="id !== otherCategory.id" [ngStyle]="{'background-color':otherCategory.color}"
                    class="round"
                    color="primary">{{ user.lang === 'fr' ? otherCategory.title : (otherCategory.englishTitle || otherCategory.title) }}</ion-button>
      </div>
    </div>

    <div class="documents">
      <ion-item *ngFor="let document of documents | orderBy: 'name' : false : true">
        <a (click)="openDocument($event, document)" [href]="document.localUrl"
           target="_blank">{{ document.name }}</a>
        <img (click)="carrier.addToCarrier(document)" class="icon" src="assets/icon/send.png">
      </ion-item>
      <ion-item *ngFor="let url of urls">
        <a [href]="url" target="_blank">{{ url }}</a>
        <img (click)="carrier.addToCarrier(url)" class="icon" src="assets/icon/send.png">
      </ion-item>
    </div>

  </div>

</ion-content>
