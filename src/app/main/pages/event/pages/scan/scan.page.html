<div class="content">


  <!-- Shows our camera stream -->
  <video #video height="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <ion-card [class.error]="scanError" [class.success]="participant.uuid !== ''">

    <ion-card-content style="height: 100%">
      <ion-grid *ngIf="participant.uuid === ''">
        <ion-row>
          <ion-col size="12">
            <ion-label *ngIf="!scanError">{{'no-scan'| translate}}</ion-label>
            <ion-label *ngIf="scanError">{{'access-denied'| translate}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="participant.uuid !== ''">
        <ion-row>
          <ion-col size="12">
            <ion-label class="title">{{participant.firstName}} {{participant.lastName}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>{{'vehicled'| translate}} {{participant.vehicle}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>{{'registration-number'| translate}} {{participant.vehicleRegistration}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</div>
