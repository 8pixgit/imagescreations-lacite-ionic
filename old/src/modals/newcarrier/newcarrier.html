<ion-content padding>

  <h3>{{ 'CARRIER_NEW' | translate }}</h3>

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="title" placeholder="{{ 'CARRIER_TITLE' | translate }}" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="note" rows="10" placeholder="{{ 'CARRIER_NOTE' | translate }}"></ion-textarea>
    </ion-item>

    <button [disabled]="title.length < 4 || (title === params.get('title') && note === params.get('note'))" (click)="create()" ion-button color="primary" round>{{ titleButton }}</button>

  </ion-list>

</ion-content>
